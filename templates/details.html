{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <article class="blog-post px-3 py-5 p-md-5">
                    <div class="container">
                        <header class="blog-post-header">
                            <h2 class="title mb-2">{{ post.title }}</h2>
                            <div class="meta mb-3"><span class="date">{{ post.publish }}</span><span class="time">5 min read</span><span class="comment"><a href="#">4 comments</a></span></div>
                        </header>
                        <div class="blog-post-body">
                            <figure class="blog-banner">
                                {% if post.image %}
                                    <a href="https://made4dev.com"><img class="img-fluid" src="{{ post.image.url }}"></a>
                                {% endif %}
                            </figure>
                            {{ post.body | safe }}
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
{% endblock %}
